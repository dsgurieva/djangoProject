{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" enctype="multipart/form-data" method="post">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Удаление продукта
                    </h3>
                </div>
                <div class="card-body">
                        {% csrf_token %}
                        <p>Удалить продукт {{ object }}?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
                <div class="card-footer">
                    <a href="{% url 'catalog:home' %}">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
